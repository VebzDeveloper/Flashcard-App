<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetify - Flashcard Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <main class="container">
        <header>
            <h1>Repetify</h1>
            <h1>Flashcard Engine üìö</h1>
            <div class="top-bar">
                <label for="deck-select">Choose a deck:</label>
                <select id="deck-select">
                    <option value="coding">Coding</option>
                    <option value="hacking">Hacking</option>
                    <option value="hackatho">Hackathon</option>
                    <option value="mindbenders">Mind Benders</option>
                    <option value="general">General</option>
                </select>
                <!-- <button id="toggle-dark"><i class="material-icons">brightness_2</i></button> -->
            </div>
        </header>


        <section id="start-screen" class="screen active">
            <button id="start-btn">Flip & Learn Let‚Äôs Go!</button>
            <div class="stats">
                <p><strong>Last session</strong></p>
                <p>Known: <span id="known-count">0</span></p>
                <p>Unknown: <span id="unknown-count">0</span></p>
                <p>Streak: <span id="streak-count">0</span></p>
            </div>
        </section>

        <section id="flashcard-screen" class="screen">
            <div id="session-timer">‚è±Ô∏è Time: 0s</div>
            <div id="flashcard" class="flashcard">
                <div class="front" id="front-card">Questions</div>
                <div class="back" id="back-card">Answers</div>
            </div>
            <div class="buttons">
                <button id="known-btn">Know</button>
                <button id="unknown-btn">Don't Know</button>
                <button id="toggle-timer" title="Toggle timer"><i class="material-icons">timer</i></button>
            </div>
        </section>
    </main>


    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>

</html>
